<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Oleo+Script+Swash+Caps&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@900&family=Oleo+Script+Swash+Caps&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My BookList App</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book-open test-primary"></i> My own <span
                class="text-primary">little</span> Library
        </h1>
        <form id="book-form">
            <div class="form-group d-grid gap-2 col-4 mx-auto">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control bg-transparent">
            </div>
            <div class="form-group d-grid gap-2 col-4 mx-auto">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control bg-transparent">
            </div>
            <div class="form-group d-grid gap-2 col-4 mx-auto">
                <label for="isbn">Isbn</label>
                <input type="text" id="isbn" class="form-control bg-transparent">
            </div>
            <br>
            <input type="submit" value="Add Book" class="btn btn-md btn-primary d-grid gap-2 col-6 mx-auto ">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
</body>

</html>
